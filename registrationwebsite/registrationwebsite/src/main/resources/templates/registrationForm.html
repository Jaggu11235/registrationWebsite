<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Registration Form</h2>
            <form th:object="${user}" th:action="@{/registered}" method="post">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td><strong>Name:</strong></td>
                        <td><input type="text" th:field="*{userName}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><strong>Email:</strong></td>
                        <td><input type="email" th:field="*{userEmail}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><strong>Password:</strong></td>
                        <td><input type="password" th:field="*{userPassword}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <p class="text-center mt-3">Already a user? <a th:href="@{/login}" class="text-primary">Login</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
